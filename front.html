<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="front_styles.css">
</head>
<body>
    <div class="app-window">
        <div class="header-bar">
            <h1>Memories</h1>
            <button class="settings-button">⚙️</button>
        </div>
        <div class="new-journal">
            <button class="new-journal-button">+ New Journal</button>
        </div>
        <div class="journal-preview">
            <div class="journal-card">
                <p class="journal-title">🔒 My Journal</p>
                <p class="journal-subtitle">Tap to Unlock</p>
            </div>
        </div>
    </div>
    <script src="front_scripts.js"></script>
